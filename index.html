<!DOCTYPE html>
<html>
<head>
	<title>Hoops Cashout Assistant</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js"></script>

</head>
<body>
    <div>
        <img src="img/Hoops.png"/>
        <h1>Hoops Cashout Assistant</h1>
    </div>
	<form>
		<label for="value1">Total Debit:</label>
		<input type="number" id="value1" name="value1" required><br>

		<label for="value2">Total Visa:</label>
		<input type="number" id="value2" name="value2" required><br>

		<label for="value3">Total Amex:</label>
		<input type="number" id="value3" name="value3" required><br>

		<label for="value4">Total MC:</label>
		<input type="number" id="value4" name="value4" required><br>

		<label for="total-sales">Total Sales:</label>
		<input type="number" id="total-sales" name="total-sales" placeholder="Enter reciept total" required><br>
        <!-- button -->
        <button type="button" onclick="calculateTotal()">Calculate total</button>
        <div class="output-container">
            <table>
                <thead>
                    <tr>
                        <th>Output</th>
                        <th>Value</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><b>Equals total Columns:</b></td>
                        <td id="total"></td>
                    </tr>
                    <tr>
                        <td><b>Total Sales:</b></td>
                        <td id="total-sales-value"></td>
                    </tr>
                    <tr>
                        <td><b>Less Total Columns:</b></td>
                        <td id="total-totalsales"></td>
                    </tr>
                    <tr>
                        <td><b>Add House Tip Out(4%):</b></td>
                        <td id="sales-commission"></td>
                    </tr>
                    <tr>
                        <td><b>Equals Total Cash Owed:</b></td>
                        <td id="payable-amount"></td>
                    </tr>
                </tbody>
            </table>
        </div>
        
          
	</form>
</body>
</html>
